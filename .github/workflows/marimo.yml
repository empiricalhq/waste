name: marimo-page

on:
  push:
    branches:
      - master
    paths:
      - 'datasets/src/03-population-map.py'
      - 'datasets/scripts/prerender_marimo.py'
  pull_request:
    branches:
      - master
    paths:
      - 'datasets/src/03-population-map.py'
      - 'datasets/scripts/prerender_marimo.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.2
        with:
          version: '0.9.6'

      - name: Install dependencies
        run: |
          uv --project datasets sync
          uv --project datasets add playwright

      - name: Export HTML using Marimo (initial)
        run: |
          cd datasets
          mkdir -p src/output
          uv run --project datasets marimo export html src/03-population-map.py -o src/output/temp_index.html

      - name: List output files for debugging
        run: |
          cd datasets
          echo "📂 Listing datasets/src/output:"
          ls -al src/output || echo "❌ src/output not found"
          echo ""
          echo "📂 Listing datasets/output (in case Marimo writes there):"
          ls -al output || echo "❌ output not found"

      - name: Run prerendering script
        run: |
          cd datasets
          uv run --project datasets python scripts/prerender_marimo.py src/output/temp_index.html src/output/index.html

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: datasets/src/output

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
