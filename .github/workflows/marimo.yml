name: marimo-page
on:
  push:
    branches:
      - master
    paths:
      - 'datasets/src/main.py'
  pull_request:
    branches:
      - master
    paths:
      - 'datasets/src/main.py'
      - '.github/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: '0.8.17'

      - name: Install dependencies
        run: uv --project datasets sync

      - name: Export HTML using Marimo
        run: |
          echo 'Current directory:'
          pwd
          ls
          cd datasets
          echo 'Changed directory to datasets:'
          pwd
          uv run --project datasets marimo export html src/main.py -o src/main.html

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: datasets/src/main.html

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
