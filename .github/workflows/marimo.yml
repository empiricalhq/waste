name: marimo-page

on:
  push:
    branches:
      - master
    paths:
      - 'datasets/src/01-waste-generation.py' # currently, the only one that builds
  #  pull_request:
  #    branches:
  #      - master
  #    paths:
  #      - 'datasets/src/01-waste-generation.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.2
        with:
          version: '0.9.6'

      - name: Install dependencies
        run: uv --project datasets sync

      - name: Export HTML using Marimo
        run: |
          cd datasets
          uv run --project datasets marimo export html-wasm src/01-waste-generation.py -o src/output --mode run -f

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: datasets/src/output

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
